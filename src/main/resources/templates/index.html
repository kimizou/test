<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Bootstrap 101 Template</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">选择文件</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="/upload" method="post" enctype="multipart/form-data">
		         	<div class="modal-header">
		            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		            	<h4 class="modal-title" id="myModalLabel">文件上传</h4>
		         	</div>
			        <div class="modal-body">
			            <input type="file" name="file" id="fileInput" accept=".xlsx"></input>
			        </div>
			        <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			            <button type="submit" class="btn btn-primary">提交</button>
			        </div>
		        </form>
	     	</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${tests.empty}">
					<td colspan="2">没有记录！</td>
				</tr>
				<tr th:each="test : ${tests}">
					<td th:text="${test.id}"></td>
					<td th:text="${test.name}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-filestyle.min.js"></script>
<script>
	$('#fileInput').filestyle({
		buttonText: '',
		placeholder: '请选择文件',
		buttonName: 'btn-primary',
		size: 'sm'
	});
</script>
</body>
</html>
